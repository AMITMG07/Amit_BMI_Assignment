<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-96 text-center bg-white p-4 rounded-xl shadow">
        <h1 id="bmispe" class="text-4xl mb-4 font-bold">üìè</h1>
      <h1 id="heading" class="text-2xl font-bold">BMI Calculator</h1>
      <p class="mb-3 text-neutral-600">BMI Calculator ‚Äì Body Mass Index.</p>
  
      <div class="flex flex-col gap-4">
        <input type="text" id="height" placeholder="Enter Height"
          class="w-full py-3 border border-neutral-300 px-3 rounded-xl focus:border-violet-300 focus:outline-none focus:ring-4 focus:ring-violet-200 transition">
        <input type="text" id="weight" placeholder="Enter Weight"
          class="w-full py-3 border border-neutral-300 px-3 rounded-xl focus:border-violet-300 focus:outline-none focus:ring-4 focus:ring-violet-200 transition">
        <input type="text" id="bmi" placeholder="BMI"
          class="w-full py-3 border border-neutral-300 px-3 rounded-xl focus:border-violet-300 focus:outline-none focus:ring-4 focus:ring-violet-200 transition">
        <input type="text" id="bmiprime" placeholder="BMI-Prime"
          class="w-full py-3 border border-neutral-300 px-3 rounded-xl focus:border-violet-300 focus:outline-none focus:ring-4 focus:ring-violet-200 transition">
            </div>
  
      <button id="btn" onclick="bmi()"
        class="w-full text-white px-4 py-3 rounded-xl mt-4"
        style="background-color: #1f2937;">Get BMI result</button>
    </div> 

    
      
      
    <script src="app.js"></script>

  </body>
</html>
